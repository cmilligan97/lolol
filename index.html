<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      padding-top: 40px;
      overflow: hidden;
    }

    img {
      width: 220px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
    }

    button {
      font-size: 18px;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.25s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
    }

    /* Confetti canvas sits above everything */
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <!-- START GIF (Minion with heart). Includes fallback if one host blocks it. -->
  <img id="startGif" alt="Minion Love" />

  <h2>Will you be my Valentine, babe? üíò</h2>

  <button id="yesBtn">Yes üíñ</button>
  <button id="noBtn">No üòê</button>

  <canvas id="confetti"></canvas>

  <script>
    // ---------- GIF SOURCES (with fallback) ----------
    // Minion holding heart vibe (like your screenshot). If the first one fails, it tries the next.
    const START_GIFS = [
      "https://media.tenor.com/Fh8yKX0FZ8QAAAAC/minions-love.gif",
      "https://tenor.com/view/minions-heart-love-gif-26369196.gif",
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
    ];

    // Cat kissing (reliable giphy CDN link)
    const END_CAT_KISS_GIF = "https://media.giphy.com/media/12HZukMBlutpoQ/giphy.gif";

    function setGifWithFallback(imgEl, urls) {
      let i = 0;
      imgEl.onerror = () => {
        i += 1;
        if (i < urls.length) imgEl.src = urls[i];
      };
      imgEl.src = urls[0];
    }

    setGifWithFallback(document.getElementById("startGif"), START_GIFS);

    // ---------- BUTTON BEHAVIOR ----------
    let noScale = 1;
    let yesScale = 1;
    let clickCount = 0;

    const noTexts = [
      "No üòê",
      "Wrong answer",
      "Are you sure?",
      "Think again",
      "C‚Äômon üò≠",
      "You better say yes",
      "Babeee pleaseeee ü•∫",
      "Why are you like this",
      "Okay last chance",
      "‚Ä¶yes?"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("click", () => {
      clickCount++;

      // Shrink NO slower so all messages show; YES grows nicely
      noScale -= 0.08;
      yesScale += 0.12;

      noBtn.textContent = noTexts[Math.min(clickCount, noTexts.length - 1)];

      noBtn.style.transform = `scale(${Math.max(noScale, 0.25)})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Only hide after it has shown the last phrase
      if (clickCount >= noTexts.length - 1) {
        noBtn.style.display = "none";
      }
    });

    // ---------- CONFETTI ----------
    function launchConfetti(durationMs = 4500) {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener("resize", resize);

      const pieces = [];
      const count = 220;

      for (let i = 0; i < count; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 5 + 3,
          vx: (Math.random() - 0.5) * 2,
          vy: Math.random() * 3 + 2,
          rot: Math.random() * Math.PI,
          vr: (Math.random() - 0.5) * 0.2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
      }

      const start = performance.now();

      function frame(now) {
        const elapsed = now - start;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        pieces.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;

          // wrap
          if (p.y > canvas.height + 20) {
            p.y = -20;
            p.x = Math.random() * canvas.width;
          }
          if (p.x < -20) p.x = canvas.width + 20;
          if (p.x > canvas.width + 20) p.x = -20;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          // rectangle confetti
          ctx.fillRect(-p.r, -p.r / 2, p.r * 2, p.r);
          ctx.restore();
        });

        if (elapsed < durationMs) {
          requestAnimationFrame(frame);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          window.removeEventListener("resize", resize);
        }
      }

      requestAnimationFrame(frame);
    }

    // ---------- YES CLICK: END SCREEN ----------
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <canvas id="confetti"></canvas>
        <h1>YAYYYYY üíïü•∞</h1>
        <p>I can‚Äôt wait to marry you, babe üíç‚ù§Ô∏è</p>
        <img
          src="${END_CAT_KISS_GIF}"
          style="width:260px;margin-top:20px;"
          alt="Kissing Cat"
        />
      `;
      launchConfetti(5200);
    });
  </script>
</body>
</html>
